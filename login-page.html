<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: rgb(227, 229, 230);
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .center-box {
            margin-top: 160px;
        }
    </style>
</head>
<body>
    <div class="container center-box">
        <div class="row justify-content-center ">
            <div class="col-md-4 ">
                <div class="card ">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Login</h1>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username">
                                <div id="username-error" class="error-message"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                                <div id="password-error" class="error-message"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const storedUser = {                                                                                                                 // Static user data
            username: 'admin',
            password: '12345'
        };

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Clear previous error messages
            document.getElementById('username-error').textContent = '';
            document.getElementById('password-error').textContent = '';

            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            let isValid = true;

            // Validate username
            if (!enteredUsername) {
                document.getElementById('username-error').textContent = 'Username is required';
                isValid = false;
            }

            // Validate password
            if (!enteredPassword) {
                document.getElementById('password-error').textContent = 'Password is required';
                isValid = false;
            }

            // If form is valid, check credentials
            if (isValid) {
                if (enteredUsername === storedUser.username && enteredPassword === storedUser.password) {

                    localStorage.setItem('loggedInUser', JSON.stringify(storedUser));                                                                                      // Store user in localStorage

                    window.location.href = 'user-cards.html';
                } else {
                    alert('Invalid username or password');
                }
            }
        });
    </script>
</body>
</html>
