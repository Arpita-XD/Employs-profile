<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div id="user-details" class="card">
        <div class="card-body">
            <h5 id="user-name" class="card-title"></h5>
            <p id="user-age" class="card-text"></p>
            <p id="user-salary" class="card-text"></p>
            <a href="user-cards.html" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>

<script>
    // Get user ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');
    console.log('User ID:', userId);

    // Fetch user details and display
    fetch(`https://dummy.restapiexample.com/api/v1/employee/${userId}`)
        .then(response => response.json())
        .then(data => {
            console.log('User Data:', data);
            const user = data.data;
            document.getElementById('user-name').textContent = user.employee_name;
            document.getElementById('user-age').textContent = `Age: ${user.employee_age}`;
            document.getElementById('user-salary').textContent = `Salary: $${user.employee_salary}`;
        })
        .catch(error => console.error('Error fetching user details:', error));
</script>

</body>
</html>
